<section fxLayout="column">
    <div class="container" fxLayout="column">
        <div class="head">
            <span style="color: rgba(100, 100, 100); font-size: 30px;">Edit Movie</span>
        </div>
        <div class="form" fxLayout>
            <form [formGroup]="movieForm" (ngSubmit)="submitForm(movieForm.value)" fxLayout="column">
                <input type="hidden" formControlName="id">
                <mat-form-field class="input width-100" fxLayout="column">
                    <mat-label>Title</mat-label>
                    <input type="text" formControlName="title" matInput>
                </mat-form-field>
                <mat-form-field class="width-100" fxLayout="column">
                    <mat-label>Category</mat-label>
                    <input type="text" formControlName="category" matInput>
                </mat-form-field>
                <mat-form-field class=" width-100" fxLayout="column">
                    <mat-label>Type</mat-label>
                    <input type="text" formControlName="Type" matInput>
                </mat-form-field>
                <mat-form-field class="input width-100" fxLayout="column">
                    <mat-label>Main Actor</mat-label>
                    <input formControlName="mainActor" matInput>
                </mat-form-field>
                <mat-form-field class="input width-100" fxLayout="column">
                    <mat-label>Description</mat-label>
                    <input type="text" formControlName="description" matInput>
                </mat-form-field>
                <div class="btn" fxLayout>
                    <button class="save" type="submit"> Save</button>
                </div>
              
            </form>
        </div>
    </div>
</section>
<app-nav-bar></app-nav-bar>
